<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
    <title>Tabuadas</title>
</head>
<body>

    <h1>Tabuadas Completas</h1>
    <p> Escolha a Operação Desejada </p>

    <button onclick="tabuadaSoma()">Soma</button>
    <button onclick="tabuadaSubtrai()">Subtração</button>
    
    <div id="output"></div>
<script>

    function tabuadaSoma(){

        var num = parseInt(prompt("Olá, insira o número desejado"));

        limparTabuada();
        for (var i =1; i<=10;i++){
            mensagem += num+' + '+i+' = '+(num+i)+'<br>'
        }
        output.innerHTML = mensagem;
       
    }

    function tabuadaSubtrai(){
        var num = parseInt(prompt("Olá, insira o número desejado"));
        limparTabuada();

        for (var i=1; i<=10; i++){
            mensagem += num+' - '+i+' = '+(num-i)+'<br>'
        }
        
        output.innerHTML = mensagem
    }

    function limparTabuada(){
        mensagem=' '
        output.innerHTML = mensagem 
    }

    var output = document.querySelector('#output');
    var mensagem = ' '


</script>
</body>
</html>
