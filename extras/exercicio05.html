<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop or Sorta</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Insira um número na caixa e confira </p>
    
    <script>
        let numero = parseInt(prompt("Oi, digite a tabuada que você deseja saber"))

        for (let i = 1; i<=1000; i++){
            document.write(numero+ ' x '+i+ ' = '+(numero*i)+'<br>')

            if(i%10===0 && i>0){
                document.write('<hr>')
            }
        } 

    </script>
</body>
</html>
