<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício LP com JS</title>
</head>
<body>
    <h1>Calculador</h1>
    

    <script>
        alert("Oi, me responde umas perguntinhas rápidas");

        var n1=prompt("Insira um número inteiro por favor:");
            n1=parseInt(n1);

        var n2 = prompt("Beleza! Agora outro número inteiro por favor:");
            n2=parseInt(n2);

        alert("O valor da subtração é: "+(n1-n2));
        alert("O valor da multiplicação é: "+(n1*n2));
        alert("O valor da divisão é: "+(n1/n2));
        alert("O valor da soma é: "+(n1+n2));
    </script>
</body>
</html>
