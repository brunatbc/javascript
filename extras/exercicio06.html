<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopie</title>
</head>
<body>
    <h1>Anos Bissextos</h1>
    <p>Aqui você vê a relação de anos bissextos que existiram de 1004 até 2017</p>

        <script>
            let ano = 1004;

            while(ano<=2017){
                document.write(ano+'<br>')

                ano = ano+4;
            }




        </script>
    
</body>
</html>
