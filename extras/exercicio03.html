<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Jogo Online</h1>

    <script>
       alert("Olá! Você é o Jogador 1! Mantenha isso em mente.");
       let joga1 = parseInt(prompt("Jogador 1: Escolha Um Número"));

       alert("Você é o Jogador 2: Mantenha isso em mente.");
       let joga2 = parseInt(prompt("Jogador: 2 Escolha Um Número"));
       
       let numero = parseInt(Math.random()*2);


       if(joga1 == joga2){
           alert("Os dois jogadores inseriram o mesmo número");
       } else{


           if(numero==0){
                     if(joga1<joga2){
                   alert("O primeiro jogador venceu, ele escolheu o menor número");
                     }else{
                   alert("O segundo jogador venceu, ele escolheu o menor número");
               }
           } else{ 
                 if(joga1>joga2){
                        alert("O primeiro jogador venceu, ele escolheu o maior número");
                  } else{
                        alert("O segundo jogador venceu, ele escolheu o maior número");
                    }
                }    
                    
       }
                
       alert(numero);


    </script>
    
</body>
</html>
