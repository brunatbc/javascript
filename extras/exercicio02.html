<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript!</title>
</head>
<body>
    <h1>Interação</h1>

    <script>
        alert("Oi, você pode responder rapidinho umas perguntas?");

        var n1 = parseInt((prompt("Digita um número inteiro")));
        var n2 = parseInt((prompt("Digita outro número inteiro por favor")));

        alert("O resto da divisão de "+n1+" por "+n2+" é: "+(n1%n2));
        alert("O número "+n1+" elevador a "+n2+" é: "+(n1**n2));
    </script>
    
</body>
</html>
