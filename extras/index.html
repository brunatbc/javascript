<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Lógica de programação com javascript</h1>

            <button onclick="mostrarTabuada()">Criar Tabuada </button>
            <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>

            function mostrarTabuada(){
                var num = prompt("Oi, insira um número:");

                limparTabuada();

                num = parseInt(num);

                var i = 1;

                while(i <= 1000){
                    mensagem += num +' x '+ i +' = ' + (num*i)+'<br>';
                    i++;
                }
                 output.innerHTML=mensagem;
            }

            function limparTabuada(){
                mensagem=" ";
                output.innerHTML=mensagem;
            }

        

            var output = document.querySelector('#output');
            var mensagem = '';
    </script>
</body>
</html>
