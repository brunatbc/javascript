<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP com JS</title>
</head>
<body>
    <h1> Lógica de Programação com Javascript.</h1>

    <script>
        alert("Oi! Vamos calcular a sua média do primeiro semestre")
        var n1 = parseFloat(prompt("Qual foi a sua primeira nota?"));
        var n2 = parseFloat(prompt("E a sua segunda nota?"));

        media=(n1+n2)/2
    
        alert("Sua média do primeiro semestre foi: "+media);
    </script>
</body>
</html>
