<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP com JS</title>
</head>
<body>
    <h1> Lógica de Programação com Javascript.</h1>

    <script>
        let n1 = prompt("Digite a primeira nota");
        n1 = parseFloat(n1);

        let n2 = prompt("Insira a segunda nota, por favor");
        n2 = parseFloat(n2);

        var media = (n1+n2)/2;

        if (media>5){
            alert("Parabéns! Você foi aprovado");
        } else{
            alert("Infelizmente, você não foi aprovado");
        }

    </script>
</body>
</html>
