<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>
    <script>

        var n2 = parseInt(prompt("Olá, digite um número"));

        escreve(n2);

        function iniciarCalculo(simbolo){
            var n1 = document.querySelector("#output").textContent;
            n1 = parseInt(n1);
            
            var n2 = parseInt(prompt("Insira outro número"));

            var msg = calcular(simbolo, n1, n2)

            escreve(msg);

        }

        function escreve(mensagem){
            var output = document.querySelector("#output");
            output.innerHTML= mensagem;
        }

        function calcular(simbolo, n1, n2){
            var numeroCalculado = null;

            switch (simbolo){
                case '+': 
                    numeroCalculado = n1+n2;
                    break;

                case '-':
                    numeroCalculado = n1-n2;
                    break

                case '*':
                    numeroCalculado = n1*n2;
                    break

                case'/':
                    numeroCalculado = n1/n2;
            } 

            return numeroCalculado;
        }
        
    </script>
</body>
</html>
