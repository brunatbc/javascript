<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Praticando arrays</h1>

    <div id="output"></div>

    <script>
           var produtos = new Array('pão','caderno', 'borracha', 'polly', 'lápis', 'corretivo', 'washitape', 'bloco de notas');

        var output = document.querySelector("#output");

        var msg = " ";

        for (var i =0; i<produtos.length; i++){
            msg += "produto "+ (i+1) + ": " + produtos[i]+ "<br>";
        }



        output.innerHTML = msg;

    </script>
</body>
</html>
