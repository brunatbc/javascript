<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Objetos</h1>

    <div id="output"></div>

    <script>
        var produtos = [{"item": "Lápis", "quantidade":9},{"item": "Xícara", "quantidade": 2},{"item": "Livro", "quantidade": 8},{"item": "Bornal", "quantidade": 1}]

        var msg = " ";

        for (var i =0; i<produtos.length; i++){
            
            msg += "<h2> Produto: "+produtos[i].item+"</h2>";
            msg+= "<p> Itens no Estoque: "+produtos[i].quantidade+"</p>"

        }

                document.querySelector("#output").innerHTML = msg;

    </script>


</body>
</html>
