<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 1.2em Arial;
            background: rgba(129, 129, 216, 0.644);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
     <!-- onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()"> -->
         Interaja!
    </div>

    <script>
        var a = window.document.getElementById ('area')
        a.addEventListener('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)
        
        function clicar (){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar () {
            a.innerText = 'De dentro pra fora'
        }

        function sair (){
            a.innerText= 'De fora pra dentro, vai!'
            a.style.background = 'rgba(129, 129, 216, 0.644)'
        }



        
    </script>
</body>
</html>
